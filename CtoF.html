<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius to Fahrenheit Converter</title>
</head>
<style>
   
body {
    min-height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 25%, #a1c4fd 60%, #c2e9fb 100%);
    background-size: 400% 400%;
    animation: gradient 12s ease infinite;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
}

input, button {
    outline: none;
    border: none;
    font-size: 16px;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(12, 18, 31, 0.12);
}

input {
    width: 260px;
    padding: 12px 14px;
    background: rgba(255,255,255,0.14);
    color: #fff;
    backdrop-filter: blur(6px);
    border: 1px solid rgba(255,255,255,0.12);
    transition: transform 150ms ease, box-shadow 150ms ease, border-color 150ms ease;
}

input:focus {
    transform: translateY(-2px);
    border-color: rgba(255,255,255,0.28);
    box-shadow: 0 12px 30px rgba(12,18,31,0.18);
}

button {
    margin-left: 12px;
    padding: 10px 18px;
    background: linear-gradient(90deg, #ff6a88 0%, #ff9a9e 100%);
    color: #fff;
    cursor: pointer;
    transition: transform 140ms ease, box-shadow 140ms ease;
}

button:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 30px rgba(255,106,136,0.18);
}

#result {
    width: 100%;
    margin-top: 14px;
    text-align: center;
    color: #fff;
    font-weight: 700;
    text-shadow: 0 2px 6px rgba(0,0,0,0.25);
    letter-spacing: 0.3px;
}



</style>
<body>
    <input type="number" id="celsius" placeholder="Enter Celsius">
    <button onclick="convert()">Convert to Fahrenheit</button> 
    <p id="result"></p>




    <script src="CtoF.js"></script>
</body>
</html>
